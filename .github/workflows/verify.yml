ame: Verify PR

on: pull_request

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Build by Hexo
      run: |
        npm install
        node_modules/.bin/hexo clean
        node_modules/.bin/hexo generate
        git status
